<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Garden Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Budget Garden Game</h1>
        <div class="garden">
            <div id="garden-plot"></div>
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <button id="buy-seed">Buy Seed ($10)</button>
            <button id="buy-decoration">Buy Decoration ($20)</button>
        </div>
        <div class="stats">
            <p>In-Game Currency: <span id="currency">$0</span></p>
            <p>Plants: <span id="plant-count">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
