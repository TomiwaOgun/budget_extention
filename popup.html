<!DOCTYPE html>
<html>

<head>
    <title>Budget Garden</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Budget Garden</h1>
        <label for="Budget">Weekly Budget</label>
        <input type="number" id="budget" placeholder="Enter your Budget">
        <button id="setBudget">Set Budget</button>
        <p>Remaining Budget: <span id="remainingBudget">$0</span></p>
        <p>Total Spent: <span id="totalSpent">$0</span></p>
        <p>Leftover: <span id="leftover">$0</span></p>
        <label for="manualSpent">Add Spent Money</label>
        <input type="number" id="manualSpent" placeholder="Enter amount spent">
        <button id="addSpent">Add Spent</button>
        <button id="transferToGame">Transfer to Game </button>
        <button id="resetBudget">Reset Budget</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
