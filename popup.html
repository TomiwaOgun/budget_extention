<!DOCTYPE html>
<html>

<head>
    <title>Budget Garden</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Budget Garden</h1>
        <label for="budget">Weekly Budget</label>
        <input type="number" id="budget" placeholder="Enter your Budget">
        <button id="setBudget">Set Budget</button>
        <p>Remaining Budget: <span id="remainingBudget">$0</span></p>
        <p>Total Spent: <span id="totalSpent">$0</span></p>
        <p>Leftover: <span id="leftover">$0</span></p>
        <button id="toggle-spent">Review Spending</button>
        <div id="List" style="display: none; margin-top: 10px">
            <ul id="spentList"></ul>
        </div>
        <label for="manualSpent">Add Spent Money</label>
        <input type="number" id="manualSpent" placeholder="Enter amount spent">
        <label for="manualItem">Add Item Bought</label>
        <input type="text" id="manualItem" placeholder="Enter Item Bought">
        <label for="manualStoreName">Add Store Name</label>
        <input type="text" id="manualStoreName" placeholder="Enter Store Name">
        <button id="addSpent">Add</button>
        <button id="resetBudget">Reset Budget</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
